<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'pet_store/styles.css' %}" media="screen" />
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container me-auto">
    <a class="navbar-brand" href="#">e-petshop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
        <form class="d-flex ms-auto w-50">
            <input class="form-control me-3 col-1" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
        </form>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categorias
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <!--  for category in gategories  -->
                        <!-- <li><a class="dropdown-item" href="{{ category.url }}"> {{ category.name }}</a></li> -->

                    <li><a class="dropdown-item" href="#">Brinquedos</a></li>
                    <li><a class="dropdown-item" href="#">Ração</a></li>
                    <li><a class="dropdown-item" href="#">Camas</a></li>
                    <li><a class="dropdown-item" href="#">Coleiras, Guias e Peitorais</a></li>
                    <li><a class="dropdown-item" href="#">Rações</a></li>
                    <li><a class="dropdown-item" href="#">Roupas</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Ver Tudo</a></li>
                </ul>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Entrar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Criar Conta</a>
            </li>
        </ul>
    </div>
  </div>
</nav>
<!-- conteúdo do site -->
<div class="container" style="padding-top: 70px;"><br/>
    {% block content %}

    {% endblock %}

</div>
</body>
</html>
